name: Generate GitHub Metrics
on:
  schedule: [{cron: "0 0 * * *"}]  # Runs once a day
  workflow_dispatch:
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          base: "languages"
          template: classic
          config_timezone: "UTC"
